<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} â€“ {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <style>
      /* Allgemeine Feinjustierung */
      body {
        margin: 0;
        padding: 0;
      }

      .wrapper {
        max-width: 1600px !important;
        width: 100% !important;
        margin: 0 auto;
        padding: 2rem;
      }

      header nav ul {
        list-style: none;
        padding-left: 0;
      }

      header nav ul li {
        margin-bottom: 0.3rem;
      }

      header nav a {
        text-decoration: none;
      }

      header nav a:hover {
        text-decoration: underline;
      }

      section img {
        max-width: 100%;
        height: auto;
      }

      /* Smartphone-Ansicht */
      @media (max-width: 700px) {
        .wrapper {
          padding: 1rem;
        }

        header {
          margin-bottom: 1rem;
        }

        section {
          font-size: 0.95rem;
        }

        /* Profilbild & andere Bilder auf Handy zentrieren */
        section img {
          float: none !important;
          display: block;
          margin: 0 auto 1rem auto !important;
          max-width: 70%;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>

        {% if site.description %}
        <p>{{ site.description }}</p>
        {% endif %}

        <nav>
          <ul>
            <li><a href="{{ '/' | relative_url }}">Home</a></li>
            <li><a href="{{ '/publications' | relative_url }}">Publications</a></li>
            <li><a href="{{ '/teaching' | relative_url }}">Teaching</a></li>
            <li><a href="{{ '/cv' | relative_url }}">CV</a></li>
            <li><a href="{{ '/Impressum' | relative_url }}">Impressum</a></li>
            <li><a href="{{ '/Datenschutz' | relative_url }}">Datenschutz</a></li>
          </ul>
        </nav>
      </header>

      <section>
        {{ content }}
      </section>
    </div>
  </body>
</html>
